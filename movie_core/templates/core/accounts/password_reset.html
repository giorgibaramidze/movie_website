{% extends "core/base.html" %}
{% block password_reset %}
<div class="authorization-content">
  <div class="cover">
    <div class="log-in-image"><img src="/images/images/2.svg"></div>
  </div>
  <div class="login-register">
    <form class="" action="" method="post">
      {% csrf_token %}
      <div class="row">
        <input type="email" name="email" placeholder="თქვენი მეილი" id='id_email' class="form-size">
      </div>
      <div class="row">
        <a href="{% url 'login' %}">ავტორიზაცია</a>
        <button type="submit" name="button">პაროლის აღდგენა</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
