{% extends "core/base.html" %}
{% block login %}
<div class="authorization-content">
  <div class="cover">
    <div class="log-in-image"><img src="/images/images/2.svg"></div>
  </div>
  <div class="login-register">
    <form class="" action="" method="post">
      {% csrf_token %}
      <div class="row">
        <input type="text" name="username" placeholder="სახელი" class="form-size">
      </div>
      <div class="row">
        <input type="password" name="password" placeholder="თქვენი პაროლი" class="form-size">
      </div>
      <div class="row">
        <a href="{% url 'register' %}">რეგისტრაცია</a>
        <button type="submit" name="button">შესვლა</button>
      </div>
      <div class="row">
        <div class="messages">
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
